<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Country Highlighterâ€”Options</title>
		<link rel="stylesheet" href="setup/default.css">
		<link rel="stylesheet" href="setup/basecoat.min.css">
		<script src="setup/tailwind.min.js"></script>
		<style>
			.highlight-style input[type='radio'] {
				position: absolute;
				opacity: 0;
			}

			.highlight-style input[type='radio']:checked + label {
				background-color: #eff6ff;
				border-color: #3b82f6;
				color: #3b82f6;
			}

			.highlight-style label:hover {
				border-color: #9ca3af;
			}

			.checkbox-grid#countriesList {
				max-height: 400px;
				overflow-y: auto;
			}

			.checkbox-item {
				align-items: center;
				display: flex;
				gap: .5rem;
				padding: .5rem;
			}

			.status-message {
				display: none;
			}

			.status-message.show {
				display: block;
			}
		</style>
	</head>
	<body class="bg-gray-50 p-8 text-gray-900">
		<div class="bg-white max-w-3xl mx-auto p-4 rounded-md shadow-sm">
			<h1 class="font-bold mb-2 text-2xl text-gray-900">Country Highlighter</h1>
			<p class="mb-8 text-sm">Configure which countries and platforms to highlight</p>
			<!-- Extension enable/disable -->
			<div class="mb-8">
				<div class="bg-gray-50 flex items-center justify-between p-4 rounded-md">
					<span class="font-medium text-gray-700 text-sm">Enable extension</span>
					<label class="label">
						<input type="checkbox" id="extensionEnabled" role="switch" class="input">
					</label>
				</div>
			</div>
			<!-- Highlight level -->
			<div class="mb-8">
				<h2 class="font-semibold mb-2 pb-2 text-gray-700 text-xl">Highlight Style</h2>
				<fieldset class="gap-4 grid grid-cols-3">
					<div class="highlight-style">
						<input type="radio" id="subtle" name="highlightLevel" value="subtle">
						<label for="subtle" class="block border-2 border-gray-200 font-medium p-3 rounded-md text-center transition-all">
							Subtle
							<span class="block mt-1 text-sm">Underline only</span>
						</label>
					</div>
					<div class="highlight-style">
						<input type="radio" id="normal" name="highlightLevel" value="normal">
						<label for="normal" class="block border-2 border-gray-200 font-medium p-3 rounded-md text-center transition-all">
							Normal
							<span class="block mt-1 text-sm">Yellow background</span>
						</label>
					</div>
					<div class="highlight-style">
						<input type="radio" id="assertive" name="highlightLevel" value="assertive">
						<label for="assertive" class="block border-2 border-gray-200 font-medium p-3 rounded-md text-center transition-all">
							Assertive
							<span class="block mt-1 text-sm">Background and page border</span>
						</label>
					</div>
				</fieldset>
			</div>
			<!-- Country selection -->
			<div class="mb-8">
				<h2 class="font-semibold mb-2 pb-2 text-gray-700 text-xl">Countries</h2>
				<div class="flex gap-2 mb-3">
					<button class="btn-secondary btn-sm" id="selectAllCountries">Select all</button>
					<button class="btn-secondary btn-sm" id="deselectAllCountries">Deselect all</button>
				</div>
				<div class="border border-gray-200 checkbox-grid gap-3 grid grid-cols-[repeat(auto-fill,minmax(200px,1fr))] p-2 rounded-md" id="countriesList">
					<!-- Populated by JavaScript -->
				</div>
			</div>
			<!-- Platform selection -->
			<div class="mb-8">
				<h2 class="font-semibold mb-2 pb-2 text-gray-700 text-xl">Platforms</h2>
				<div class="flex gap-2 mb-3">
					<button class="btn-secondary btn-sm" id="selectAllPlatforms">Select all</button>
					<button class="btn-secondary btn-sm" id="deselectAllPlatforms">Deselect all</button>
				</div>
				<div class="border border-gray-200 checkbox-grid gap-3 grid grid-cols-[repeat(auto-fill,minmax(200px,1fr))] p-2 rounded-md" id="platformsList">
					<!-- Populated by JavaScript -->
				</div>
			</div>
			<!-- Actions -->
			<div class="status-message bg-green-50 border border-green-200 font-medium mb-4 p-3 rounded-md text-green-800" id="statusMessage">
				Settings saved successfully
			</div>
			<div class="flex gap-4">
				<button class="btn" id="saveBtn">Save settings</button>
				<button class="btn-secondary" id="resetBtn">Reset to defaults</button>
			</div>
		</div>
		<script src="options.js"></script>
	</body>
</html>
